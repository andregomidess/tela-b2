<div class="container-circle">
   <div class="area-circulo">
      <div class="rounded-circle circle-perfil"></div>

      <ng-container *ngIf="cargo === 'gestor financeiro'">
        <app-circulo-gestao-financeira class="position-gf"></app-circulo-gestao-financeira>
      </ng-container>

      <ng-container *ngIf="cargo === 'gestor'">
        <app-circulo-gestor class="position-gestor"></app-circulo-gestor>
      </ng-container>

      <ng-container *ngIf="cargo === 'diretor'">
        <app-circulo-gestao-financeira class="position-gf"></app-circulo-gestao-financeira>
        <app-circulo-gestor class="position-gestor"></app-circulo-gestor>
        <app-circulo-diretor class="position-diretor"></app-circulo-diretor>
        <app-circulo-rh class="position-rh"></app-circulo-rh>
      </ng-container>

      <div class="rounded-circle circle-area-1 circles alinhar-texto">
        <p class="texto-circulo">Banco de horas</p>
      </div>
      <div class="rounded-circle circle-area-2 circles alinhar-texto">
        <p class="texto-circulo">Dados Pessoais</p>
      </div>
      <div class="rounded-circle circle-area-3 circles alinhar-texto">
        <p class="texto-circulo">Time B2ML</p>
      </div>
      <div class="rounded-circle circle-area-4 circles alinhar-texto">
        <p class="texto-circulo">Financeiro</p>
      </div>
      <div class="rounded-circle circle-area-5 circles alinhar-texto">
        <p class="texto-circulo">Evolução</p>
      </div>
      <div class="rounded-circle circle-area-6 circles alinhar-texto">
        <p class="texto-circulo">Solicitações</p>
      </div>
      <div class="rounded-circle circle-area-7 circles alinhar-texto">
        <p class="texto-circulo">Informações</p>
      </div>
      <div class="rounded-circle circle-area-8 circles alinhar-texto">
        <p class="texto-circulo">Projetos</p>
      </div>
      <div class="rounded-circle circle-area-9 circles alinhar-texto">
        <p class="texto-circulo">Conhecimentos</p>
      </div>
   </div>
</div>
